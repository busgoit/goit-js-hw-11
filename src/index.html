<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button class="btn" type="submit">Search</button>
    </form>

    <!-- Элемент div.gallery изначально есть в HTML документе, и в него необходимо рендерить разметку карточек изображений. 
      При поиске по новому ключевому слову необходимо полностью очищать содержимое галереи, чтобы не смешивать результаты. -->

    <div class="gallery"></div>

    <!-- 
    В HTML документе уже есть разметка кнопки при клике по которой 
    необходимо выполнять запрос за следующей группой изображений 
    и добавлять разметку к уже существующим элементам галереи. -->

    <button type="button" class="btn load-more is-hidden" data-action="load-more">
      <span class="spinner is-hidden">Loading...</span>
      <span class="label">Load more</span>
    </button>

    <script src="index.js" type="module"></script>
  </body>
</html>
